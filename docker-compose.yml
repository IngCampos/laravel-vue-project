version: '3'

services:
  #PHP Service
  app:
    build:
      args:
        user: dev
        uid: 1000
      context: .
      dockerfile: Dockerfile
    image: intranet
    container_name: intranet-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - intranet

  #Nginx Service
  nginx:
    image: nginx:1.17-alpine
    container_name: intranet-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - intranet

  #MySQL Service
  db:
    image: mysql:5.7
    container_name: intranet-db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - intranet

#Docker Networks
networks:
  intranet:
    driver: bridge